<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js "></script>
  <script src="https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js"></script>
</head>
<body>
  <a-scene gltf-model="dracoDecoderPath: ../dracoDecoderPath/"  embedded arjs>
    <a-marker-camera>
      <a-entity
      position="0 0 3"
      rotation="0 0 0"
      scale="1 1 1"
      animation-mixer="clip: G1-MqorAction; loop:repeat"
      gltf-model="https://koval178.github.io/test3.gltf">
      </a-entity>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
